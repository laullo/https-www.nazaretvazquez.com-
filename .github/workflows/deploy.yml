name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Asegúrate de que esta es la rama correcta

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Si no usas build, elimina esta línea

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Asegúrate de que esta es la rama de despliegue
          folder: dist  # Cambia esto según la carpeta donde se genera tu build
          token: ${{ secrets.GITHUB_TOKEN }}  # Usa el token para permisos
